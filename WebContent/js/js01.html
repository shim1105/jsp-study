<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<div id="div1">하하하</div>
	<input type="text" id="userId" onkeyup="test2()">
	<button onclick="test1()">알림!</button>
	<script>
		document.onKeypress= function (e){
			console.log(e.KeyCode);
			if(e.keyCode==13){
				alert("엔터 금지");
				e= null;
			}
		}
		
		var div1 = document.getElementById("div1");
		div1.innerHTML += "<br>나나나!";
		div1.innerHTML += "<br>너너너!";
		for (var i = 1; i <= 10; i++) {
			if (i % 2 == 0 && i != 0) {
				div1.innerHTML += "<br>" + i;
			}
		}
		function test1(){
			alert("날 클릭했순!");
		}
		function test2(){
			var userId=document.getElementById("userId");
			div1.innerHTML=userId.value;
		}
	</script>
</body>
</html>
